{% extends "base.html" %} {% block content %}
<div>
  I'm home
  <div>
    {%for tabela in tabelas%}
    <div>
        <table>
            <tr>
            {%for column in tabela.columns%}
                <th>
                    {{column}}
                </th>
            {% endfor %}
            </tr>
            {%for item in tabela.itertuples(index=False)%}
                <tr>
                    {%for dado in item%}
                        <td>
                            {{dado}}
                        </td>
                    {%endfor%}
                </tr>
            {%endfor%}    
          </table>
    </div>
    {%endfor%}
  </div>
</div>
{% endblock %}
