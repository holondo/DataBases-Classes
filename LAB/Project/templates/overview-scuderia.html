{% extends "base.html" %} 
{% block content %}
  <div>
    <div class="container">
        <div class="d-flex justify-content-between" >
            <h2>Overview</h2>
            <div> 
                <a href="{{url_for('consultarPiloto')}}" class="btn btn-outline-primary">Consultar Piloto</a>
            </div>
        </div>
        <hr />
        <div>
            {%for tabela in tabelas%}
            <div>
                <table class="table table-bordered">
                    <tr>
                    {%for column in tabela.columns%}
                        <th>
                            {{column}}
                        </th>
                    {% endfor %}
                    </tr>
                    {%for item in tabela.itertuples(index=False)%}
                        <tr>
                            {%for dado in item%}
                                <td>
                                    {{dado}}
                                </td>
                            {%endfor%}
                        </tr>
                    {%endfor%}    
                  </table>
            </div>
            {%endfor%}
          </div>
    </div>
  </div>
{% endblock %}
